name: Build .rst Docs

concurrency: docs-build

on:
  push:
    branches:
      - main
    paths-ignore:
      - "rstdocs/**"

jobs:
  docsbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Build rst docs
        run: dart run tool/gen_docs.dart

      - name: Push to changes
        shell: bash
        run: ./.github/workflows/push-docs.sh
